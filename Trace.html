	<script type="text/javascript">
		function validate()
		{
				if(document.trace.tnum.value.length !== 6)

					alert("Tracking number must not be less than 6!");

				}
				
				else if(document.trace.tnum.value == "")
				{
					alert("Form must not be emtpy!");
					return false;
				}
		}
	</script>
